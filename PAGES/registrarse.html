<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FUENTES ÍCONOS-->
    <link rel="stylesheet" href="../assets/fonts/dmsans/dmsans.css" /> <!--fuentes-->
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" /> <!--iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> <!--animación-->
    
    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <!-- JAVASCRIPT -->
    <script src="../JS/script.js" defer></script>

    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon"/>
    <title>Movies - REGISTRO</title>
</head>



<body class="signin-body">

    <!-- HEADER -->
    <header class="header-signin">
        <a class="logo-link animate__animated animate__pulse" href="../index.html">
            <span class="logo-name">
                M<i class="logo-icon fa-solid fa-moon"></i>vies
            </span>
        </a>  
    </header>


    <!-- MAIN -->
    <main  id="main" class="main">

        <!-- FORMULARIO -->
        <section  class="signin-container animate__animated animate__zoomIn">
            <form class="signin-form" id="signin-form" action="#" method="post" novalidate>

                <h2 class="signin-header">Registro</h2>
                <div class="error-message" id="signup-error"></div>

                <div class="input-container" > 
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required autocomplete="off"/>
                    <div class="error-txt" id="name-error">Ingrese un nombre válido!</div>
                </div>
                 
                <div class="input-container" > 
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required autocomplete="off"/> 
                    <div class="error-txt" id="lastName-error">Ingrese un apellido válido!</div>
                </div>

                <div class="input-container" > 
                    <input type="email" name="email" id="email" placeholder="Email" required autocomplete="off"/>  
                    <div class="error-txt" id="email-error">Ingrese un email válido!</div>
                </div>

                <div class="input-container" > 
                    <input type="password" name="password" id="password" placeholder="Contraseña" required autocomplete="off"/> 
                    <div class="error-txt" id="password-error">Ingrese más de 6 caracteres!</div>
                </div>

                <div class="input-container" > 
                    <input type="date" name="date" id="date" placeholder="Fecha Nacimiento" required autocomplete="off"/> 
                    <div class="error-txt" id="date-error">Debe ser mayor de edad!</div>
                </div>
                
                <div class="input-container" >
                    <select name="pais" id="pais" required autocomplete="off">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div class="error-txt" id="pais-error">Elija país de residencia!</div>
                </div>

                <div class="signin-legal">
                    <input class="check" type="checkbox" id="legal" required />
                    <label class="check-txt" for="legal">Acepto los términos y condiciones</label>   
                </div>
                <div class="error-txt" id="legal-error">Acepte los términos!</div>

                <div class="signin-btn-container"> <input  class="signin-btn" type="submit" value="Registrarse" /> </div>
            
                <div class="signin-help-container"> <a class="signin-help" href="./login.html">¿Ya tienes una cuenta? Iniciar Sesión</a> </div>

            </form>
        </section>

    </main>

    <!-- JAVASCRIPT -->
    <script src="../JS/registerValidation.js"></script>


</body>
</html>
