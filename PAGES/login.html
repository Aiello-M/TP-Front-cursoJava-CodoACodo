<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FUENTES ÍCONOS-->
    <link rel="stylesheet" href="../assets/fonts/dmsans/dmsans.css" /> <!--fuentes-->
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" /> <!--iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> <!--animación-->
    
    <!-- ESTILOS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <!-- JAVASCRIPT -->
    <script src="../JS/script.js" defer></script>

    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon"/>
    <title>Movies - REGISTRO</title>
</head>



<body class="login-body">

    <!-- HEADER -->
    <header class="header-login">
        <a class="logo-link animate__animated animate__pulse" href="../index.html">
            <span class="logo-name">
                M<i class="logo-icon fa-solid fa-moon"></i>vies
            </span>
        </a>  
    </header>


    <!-- MAIN -->
    <main  id="main" class="main">

        <!-- FORMULARIO -->
        <section  class="login-container animate__animated animate__zoomIn">
            <form class="login-form" id="login-form" action="#" method="post" novalidate>

                <h2 class="signin-header">Iniciar Sesión</h2>
                <div class="error-message" id="login-error"></div>

                <div> <input type="email" name="email" id="email" placeholder="Email" required autocomplete="off"/>  </div>
                <div class="error-msg" id="email-error" >Ingrese un email válido!</div>

                <div> <input type="password" name="password" id="password" placeholder="Contraseña" required autocomplete="off"/> </div>
                <div class="error-msg" id="password-error">Ingrese un password válido! (entre 6 y 15 caracteres)</div>

                <div class="login-remember" >
                    <input class="check" type="checkbox" id="remember" />
                    <label class="check-txt" for="remember">Recordarme</label>
                </div>

                <div class="login-btn-container"> <input  class="login-btn" type="submit" value="Ingresar" /> </div>
            
                <div class="login-registrarse-container"> <a class="login-registrarse" href="./registrarse.html">Registrarse</a> </div>

            </form>
        </section>

    </main>


    <!-- JAVASCRIPT -->
    <script src="../JS/formValidation.js"></script>

</body>
</html>
